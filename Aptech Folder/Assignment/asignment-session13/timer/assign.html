<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Programs</title>
	<link rel="stylesheet" type="text/css" href="count.css">
</head>
<body>

<h1>A Countdown Timer with JavaScript</h1>

<div id="clock"> 
  <div> 
    <span id="day"></span> 
    <p class="smalltext">Days</p> 
  </div> 

  <div> 
    <span id="hour"></span> 
    <p class="smalltext">Hours</p> 
  </div> 

  <div> 
    <span id="minute"></span> 
    <p class="smalltext">Minutes</p> 
  </div>

  <div> 
    <span id="second"></span> 
    <p class="smalltext">Seconds</p> 
  </div> 
</div> 
  
<p id="count"></p> 

<!-- A js program to count down the time left till christmas -->
<script src="count.js"></script>
</body>
</html>
