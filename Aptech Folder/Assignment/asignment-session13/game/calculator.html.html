<!DOCTYPE html>
<html>
<head>
	<title>Simple Interest Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Simple Interest(SI) Calculator</h1>
	<section class="box1">
		<form>
			<h2>Enter the following inputs to calculate your SI for the specified Time entered</h2>
			<input type="text" name="" placeholder="Enter first Number" id="firstNum" >
			<input type="text" name="" placeholder="Enter second Number (R)" id="secNum">
			<input type="text" name="" placeholder="See Result Here" id="result">
			<input type="submit" value="Multiply" onclick="multiply()">
			<input type="submit" value="Divide" onclick="divide()">
		</form>
	</section>
	<script src="calculator.js"></script>
</body>
</html>
