<!DOCTYPE html>
<html>
<head>
	<title>Simple Interest Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Simple Interest(SI) Calculator</h1>
	<section class="box1">
		<form>
			<h2>Enter the following inputs to calculate your SI for the specified Time entered</h2>
			<input type="text" name="" placeholder="Enter Your Principal (P)" id="principal" >
			<input type="text" name="" placeholder="Enter Your Rate (R)" id="rate">
			<input type="text" name="" placeholder="Enter The Time (T)" id="time">
			<input type="submit" onclick="submit1()">
		</form>
	</section>
	<script src="css-simple-interest.js"></script>
</body>
</html>
