<script type="text/javascript">
window.onload = function(){
		var canvas = document.getElementById('myCanvas');
		var ctext = canvas.getContext('2d');

		// Drawing Circles
	ctext.beginPath();
	ctext.fillStyle = "orange";
	ctext.strokeStyle = "orange";
	ctext.lineWidth = 3;
	ctext.arc(360, 150, 130, 0, 2 * Math.PI, false);
	ctext.stroke();
	ctext.fill();
	ctext.closePath();
	ctext.beginPath();
	ctext.font = '30px tahoma';
	ctext.fillStyle = 'red';
	ctext.fillText  ('Ages from 2 - 6 years', 250, 100);
	ctext.closePath();



	ctext.beginPath();
	ctext.fillStyle = "yellow";
	ctext.strokeStyle = "yellow";
	ctext.lineWidth = 3;
	ctext.arc(130, 350, 130, 0, 2 * Math.PI, false);
	ctext.stroke();
	ctext.fill();
	ctext.closePath();

	ctext.beginPath();
	ctext.fillStyle = "green";
	ctext.strokeStyle = "green";
	ctext.lineWidth = 3;
	ctext.arc(600, 350, 130, 0, 2 * Math.PI, false);
	ctext.stroke();
	ctext.fill();
	ctext.closePath();

	ctext.beginPath();
	ctext.fillStyle = "blue";
	ctext.strokeStyle = "blue";
	ctext.lineWidth = 3;
	ctext.arc(1060, 350, 130, 0, 2 * Math.PI, false);
	ctext.stroke();
	ctext.fill();
	ctext.closePath();



	ctext.beginPath();
