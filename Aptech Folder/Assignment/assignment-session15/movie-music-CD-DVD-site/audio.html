<!DOCTYPE html>
<html>
<head>
	<title>html5 audio</title>
</head>
<body>
    <h1>Embedding Audio files in HTML5</h1>
    <p>My first audio track in html5 <span>
    	<audio src="../MULTIMEDIA/audio.mp3" controls="true">
    		
    		sorry your browser does not support html5 audio.Please <a href="../MULTIMEDIA/audio.mp3">click here</a> to dowload a file to our hard driver
    	</audio>
    </span></p>

    <h1>Dealing with browsers wars in HTML5 Audio</h1>

    <p>
    	Second Track <span>
    		<audio controls="true" preload="true">
    			<source src="../MULTIMEDIA/audio.mp3" type="audio/mp3">
    			<source src="../MULTIMEDIA/audio.ogg" type="audio/ogg">
    			<source src="../MULTIMEDIA/audio.wav" >
    			sorry your browser does not support html5 audio.Please <a href="../MULTIMEDIA/audio.mp3">click here</a> to dowload a file to our hard driver
    		</audio>
    	</span>
    </p>
    <h1>embedding video files in html5</h1>
     <video src="../MULTIMEDIA/video.mp4" width="500" controls="true"  muted poster="../MULTIMEDIA/myface.jpg" >
     	sorry,your browser does not support HTML5 video
     </video>
</body>
</html>
