<!DOCTYPE html>
<html>
<head>
	<title>A simple Contact Us Form</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
	<header>
		<h1>A simple Contact Us Form</h1>
	</header>
	<section> 
		<h2>We would like to hear from you.</h2>
		<p>Please kindly fill the form below. All fields with astericks (*) are required.</p>
		<form>
			<label for="name" placeholder="enter your name">Name <span>*</span> </label>
			<input type="text" id="name" placeholder="enter your name" required="">
			<label for="email">Email <span>*</span></label>
			<input type="email" id="email" required="">
			<label for="tel">Phone</label>
			<input type="tel" id="tel">
			<label for="msg">Message <span>*</span></label>
			<textarea id="msg" required=""></textarea>
			<input type="submit" value=" send message">
		</form>
	</section>
</body>
</html>
