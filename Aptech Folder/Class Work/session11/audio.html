<!DOCTYPE html>
<html>
<head>
	<title>Working With Audio Element In html5</title>
</head>
<body>
<h1>Working With Audio Element In html5</h1>
<audio src="audio.mp3" controls="" loop="">
	<p>Sorry your browser does not support html5 audio</p>
</audio>
<h2>Addressing Browser Incompactibility Issues</h2>
<audio controls="">
	<source src="audio.mp3" type="audio/mp3">
	<source src="audio.aac" type="audio/aac"> 
	<source src="audio.wav" type="audio/wav">
</audio>
</body>
</html>
