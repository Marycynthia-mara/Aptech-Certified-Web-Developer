<h1>Working With IF Statement</h1>

<script type="text/javascript">
	var detergent = prompt("please enter detergent to purchase");
	var msg = "item entered not available"
	if(detergent == "ariel"){
		msg = ("item entered available");
	}
	alert(msg);
</script>
