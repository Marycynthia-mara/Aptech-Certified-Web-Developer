<!DOCTYPE html>
<html>
<head>
	<title>Implementing Geolocation</title>
</head>
<body>
	<h1>Implementing Geolocation</h1>
	<button id="btn">Get Current Postion</button>
<script>
	var btn = document.getElementById('btn');

	btn.addEventListener('click', getLocation);

	function getLocation(){
		var geolocation = window.navigator.geolocation;
		geolocation.getCurrentPosition(showPosition, errorHandler);

		function showPosition(position){
			alert("Your current position details are as follows\n\nLatitude: " + position.coords.latitude + "\nLongitude: " + position.coords.longitude);
		}
		function errorHandler(){
			alert ("Sorry, users location could not be fetched!");
		}
	}
</script>
	
</body>
</html>
