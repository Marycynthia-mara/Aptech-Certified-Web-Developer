<!DOCTYPE html>
<html>
<head>
	<title>A Simple Puzzle Game App</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<section class="container">
	<header>
		<h1>A Simple Puzzle Game App</h1>
	</header>
	<section class="main">
		<div class="full-img">
			<img src="images/main.jpg">
		</div>
		<div class="img-pieces">
			<img src="images/p1.png" id="img1" draggable="true" ondragstart="drag(event)">
			<img src="images/p2.png" id="img2" draggable="true" ondragstart="drag(event)">
			<img src="images/p3.png" id="img3" draggable="true" ondragstart="drag(event)">
			<img src="images/p4.png" id="img4" draggable="true" ondragstart="drag(event)">
		</div>
		<div class="dropBox">
			<div class="pictureFrame">
				<div class="p1" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
				<div class="p2" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
				<div class="p3" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
				<div class="p4" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
			</div>
		</div>
	</section>
</section>


<script src="js/puzzle.js"></script>
</body>
</html>
