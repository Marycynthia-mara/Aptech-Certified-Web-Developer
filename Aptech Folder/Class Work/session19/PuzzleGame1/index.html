<!DOCTYPE html>
<html>
<head>
	<title>A simple puzzle game</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

				<div class="pictureFrame">

					<div class="p2"></div>

					<div class="p3"></div>
