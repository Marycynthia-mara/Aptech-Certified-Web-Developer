<!DOCTYPE html>
<html>
<head>
	<title>Working with Built-in Functions</title>
</head>
<body>
<h1>Working with Built-in Functions</h1>


<script type="text/javascript">
	var num1;
	var num2;
	var sum;

	num1 = prompt("Please enter first number.");
	num2 = prompt("Please enter second number.");

	num1 = parseInt(num1);
	num2 = parseInt(num2);

	sum = num1 + num2;

	alert("The sum is " + sum);


</script>
</body>
</html>
