<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Canvas</title>
	<style type="text/css">
		#canvas{
			width: 600px;
			height: 400px;
			border: medium double red;
		}
		#canvas2{
			width: 800px;
			height: 400px;
			border: 1px solid black;
		}
		#canvas3{
			width: 800px;
			height: 400px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
<h1>Working with HTML5 Canvas</h1>
<canvas id="canvas">
	<p>Sorry your browser does not support HTML5 Canvas</p>
	<ul>
		<li><a href="#">Download Chrome Browser</a></li>
		<li><a href="#">Download Mozilla Browser</a></li>
		<li><a href="#">Download Internet Browser</a></li>
	</ul>
</canvas>
<canvas id="canvas2"></canvas>
<canvas id="canvas3"></canvas>
<img src="1.jpg">
<script>
	var canvas = document.querySelector('#canvas');
	// set canvas context
	var ctext = canvas.getContext('2d');
	ctext.beginPath();
	ctext.rect(60, 20, 200, 50);
	ctext.fillStyle = "purple";
	ctext.fill();
	ctext.closePath();

	ctext.beginPath();
	ctext.moveTo(50, 15);
	ctext.lineTo(270, 15);
	ctext.lineWidth = 5;
	ctext.strokeStyle = 'maroon';
	ctext.stroke();

	ctext.beginPath();
	ctext.moveTo(50, 15);
	ctext.lineTo(50, 80);
	ctext.lineWidth = 5;
	ctext.strokeStyle = 'maroon';
	ctext.stroke();

	ctext.beginPath();
	ctext.moveTo(50, 80);
	ctext.lineTo(270, 80);
	ctext.lineWidth = 5;
	ctext.strokeStyle = 'maroon';
	ctext.stroke();

	ctext.beginPath();
	ctext.moveTo(270, 15);
	ctext.lineTo(270, 80);
	ctext.lineWidth = 5;
	ctext.strokeStyle = 'maroon';
	ctext.stroke();
	ctext.closePath();

	var canvas2 = document.getElementById('canvas2');
	var context = canvas2.getContext('2d');

	context.beginPath();
	var x = canvas2.width / 2;
	var y = canvas2.height / 2;
	var radius = 50;

	context.arc(x, y, radius, 0, 2*Math.PI, false);
	context.fillStyle = 'yellow';
	context.fill();
	context.closePath();

	// the outer eye
	context.beginPath();
	context.arc(125, 65, 0, 2*Math.PI, false);
	context.fillStyle = '#fff';
	context.fill();
	context.closePath();

	context.beginPath();
	context.arc(175, 65, 10, 2*Math.PI, false);
	context.fillStyle = '#fff';
	context.fill();
	context.closePath();

	// the inner eye
	context.beginPath();
	context.arc(135, 65, 5, 2*Math.PI, false);
	context.fillStyle = '#000';
	context.fill();
	context.closePath();

	context.beginPath();
	context.arc(175, 65, 5, 2*Math.PI, false);
	context.fillStyle = '#000';
	context.fill();
	context.closePath();

	// the mouth
	context.beginPath();
	context.arc(150, 90, 25, 1*Math.PI, false);
	context.fillStyle = 'red';
	context.fill();
	context.closePath();
</script>
</body>
</html>
