<!DOCTYPE html>
<html>
<head>
	<title>Working with css3 Transition</title>
<style type="text/css">
	div.box{
		width: 300px;
		height: 250px;
		background-color: orange;
		transition: all 2s  ease-in 2s ;
		margin: auto;
		
	}
	div.box:hover{
		width:700px; 
		background-color: purple;
		height: 300px;
		

	}
 .transition{
	text-align: center;
	transition: all 2s ease-in-out 2s;
}
 .transition:hover{
	color: hotpink;
	font-size: 500%;
}
</style>
</head>
<body>
<h1>Working with css3 Transition</h1>
<div class="box"></div>
<p class="box"></p>
<h1 class="transition">Aptech Computer Education</h1>
</body>
</html>
