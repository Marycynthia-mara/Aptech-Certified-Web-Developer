<!DOCTYPE html>
<html>
<head>
	<title>Bouncing Ball</title>
	<style type="text/css">
		div{
			background-color: orange;
			width: 150px;
			height: 150px;
			border-radius: 100%;
			position: absolute;
			animation-name: bouncingball;
			animation-duration: 3s;
			animation-play-state: running;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
			animation-delay: 500ms;
			animation-direction: alternate;
		}
		@keyframes bouncingball{
			0%{
				background: orange;
				left: 0;
				top: 0;
			}
			25%{
				background: purple;
				left: 400px;
				top: 500px;
			}
			50%{
				background: orange;
				left: 800px;
				top: 0;
			}
			75%{
				background: maroon;
				left: 1200px;
				top: 500px;
			}
			100%{
				background: hotpink;
				right: 0;
				top: 0;
			}
		}
	</style>
</head>
<body>
<div></div>
</body>
</html>
