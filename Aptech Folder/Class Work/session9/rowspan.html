<!DOCTYPE html>
<html>
<head>
	<title>Working With Rowspan Attribute</title>
</head>
<body>
<h1>Working With Rowspan Attribute</h1>
<table border="1">
	<tr>
		<th>Manufacture</th>
		<th>Model</th>
		<th>Price</th>
	</tr>

	<tr>
		<th rowspan="3">Audi</th>
		<td>A4</td>
		<td>5.6m</td>
	</tr>

	<tr>
		<td>A5</td>
		<td>3.5m</td>
	</tr>

	<tr>
		<td>A6</td>
		<td>5.8m</td>
	</tr>

	<tr>
		<th rowspan="2">BMW</th>
		<td>5 Series</td>
		<td>5.5m</td>
	</tr>

	<tr>
		<td>6 Series</td>
		<td>6.7m</td>
	</tr>
</table>
</body>
</html>
