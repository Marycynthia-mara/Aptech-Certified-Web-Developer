<!DOCTYPE html>
<html>
<head>
	<title>Tables In HTML5</title>
</head>
<body>
<h1>Main Languages</h1>
<table border="1">
	<tr>
		<th>Country</th>
		<th>Language</th>
	</tr>

	<tr>
		<td>England</td>
		<td>English</td>
	</tr>

	<tr>
		<td>Spain</td>
		<td>Spanish</td>
	</tr>

	<tr>
		<td>France</td>
		<td>French</td>
	</tr>
</table>
</body>
</html>
