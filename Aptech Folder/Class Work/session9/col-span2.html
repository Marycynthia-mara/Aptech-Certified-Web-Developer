<!DOCTYPE html>
<html>
<head>
	<title>Working With Colspan Attribute</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>S/N</th>
			<th colspan="4">Details</th>
		</tr>

		<tr>
			<th colspan="4">Details</th>
			<th>S/N</th>
		</tr>

		<tr>
			<td>1</td>
			<td>2</td>
			<td colspan="2">3</td>
			<td>4</td>
		</tr>

		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
	</table>
</body>
</html>
