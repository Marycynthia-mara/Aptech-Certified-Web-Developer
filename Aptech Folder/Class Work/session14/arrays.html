<!DOCTYPE html>
<html>
<head>
	<title>Declaring an Array in JS</title>
</head>
<body>
<h1>Declaring an Array in JS</h1>

<script>
	var maritalStatus = new Array(3);

	maritalStatus[0] ="Single";
	maritalStatus[1] = "Married";
	maritalStatus[2] = "Divorced"; 

	var students = ["James", "Stuart", "Frank"];
	alert("Element at the first position of maritalStatus array is " + maritalStatus[0] + "\nElement at the second position of maritalStatus array is " + maritalStatus[1])
	document.write("Element at the first position of students array is " + students[0] + "\nElement at the second position of students array is " + students[1] + "\nElement at the third position of students array is " + students[2]);
	
</script>
</body>
</html>
