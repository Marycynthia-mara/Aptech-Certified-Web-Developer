<!DOCTYPE html>
<html>
<head>
	<title>Accessing Element in an Array using loops</title>
</head>
<body>
<h1>Accessing Element in an Array using loops</h1>

<script>
	var students = ["Ifunanya", "Amarachi", "Ebube", "Samuel", "Stephen", "Comfort", "Philian", "Ifechukwu", "Onyinye", "Ifeoma" "Micheal", "Emeka", "Ifeanyi", "Sopuruchi", "Kenneth", "Onyinye", "Kingsly", "Nonso"];
	document.write("<h1>web Design students</h1>");
	for (var i = 0; i < students.length; i++) {
		document.write(students[i] + "<br>");

	}
</script>
</body>
</html>
