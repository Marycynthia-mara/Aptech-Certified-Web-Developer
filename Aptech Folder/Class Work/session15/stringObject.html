<body>
<h1>String Object</h1>

<script type="text/javascript">
	var name = "James";
	alert('Character at position 3 is ' + name.charAt(3));

	var lname = 'James ';
	var fname = 'Stuart';
	var fullname = lname.concat(fname);
	alert('fullname is ' + fullname);

</script>
