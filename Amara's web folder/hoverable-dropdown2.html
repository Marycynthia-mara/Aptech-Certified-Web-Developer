<!DOCTYPE html>
<html>
<head>
  <title>horizontal nav dropdown</title>
  <style type="text/css">
    ul{
      list-style-type: none;
      padding: 0;
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    li{
      float: left;
    }
    li a .dropdown-btn{
      color: white;
      text-decoration: none;
      padding: 10px;
      text-align: center;
      display: inline-block;
    }
    li a:hover .dropdown:hover .dropdown-content{
      background-color: red;
    }
    li.dropdown{
      display: inline-block;
    }
    .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  }
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}
.dropdown-content a:hover {background-color: #f1f1f1}
.dropdown:hover .dropdown-content {
    display: block;
}

  /*.dropdown{
      display: inline-block;
      position: relative;
    }
    .dropdown-content{
      display: none;
      position: absolute;
    }
    .dropdown-btn:hover .dropdown-content{
      display: block;
      color: black;
      background-color: white;
    }
    .dropdown-content:hover{
      color: white;
      background-color: black;
    }

  </style>
</head>
<body>
<ul>
  <li><a href="">Home</a></li>
  <li><a href="">News</a></li>
  <li class="dropdown"><a href="" class="dropdown-btn">Dropdown</a>
    <div class="dropdown">
      <li><a href="">Link 1</a></li>
      <li><a href="">Link 2</a></li>
      <li><a href="">Link 3</a></li>
    </div>
  </li>
</ul>
</body>
</html>
