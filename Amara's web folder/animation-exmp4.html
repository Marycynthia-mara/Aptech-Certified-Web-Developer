<!DOCTYPE html>
<html>
<head>
	<title>Slideshows</title>
	<style type="text/css">
		.slideshows{
			margin: 0 auto;
			padding-top: 50px;
			height: 700px;
			background: skyblue;
			box-sizing: border-box;
		}

		.content{
			margin: auto;
			width: 250px;
			perspective: 1000px;
			position: relative;
			padding-top: 80px;
		}

		.content-item{
			width: 140px;
			position: absolute;
			float: right;
			animation: rotar 15s infinite linear;
			transform-style: preserve-3d;
		}

	.content-item:hover{
		animation-play-state: paused;
		cursor: pointer;
	}
	.content-item figure{
		width: 200px;
		height: 100px;
		border: 1px solid #4d444d;
		position: absolute;
		overflow: hidden;
	}
	.content-item figure:nth-child(1){
		transform: rotateY(0deg) translateZ(300px);
	}
	.content-item figure:nth-child(2){
		transform: rotateY(40deg) translateZ(300px);
	}
	.content-item figure:nth-child(3){
		transform: rotateY(80deg) translateZ(300px);
	}
	.content-item figure:nth-child(4){
		transform: rotateY(120deg) translateZ(300px);
	}
	.content-item figure:nth-child(5){
		transform: rotateY(160deg) translateZ(300px);
	}
	.content-item figure:nth-child(6){
		transform: rotateY(200deg) translateZ(300px);
	}
	.content-item figure:nth-child(7){
		transform: rotateY(240deg) translateZ(300px);
	}
	.content-item figure:nth-child(8){
		transform: rotateY(280deg) translateZ(300px);
	}
	.content-item figure:nth-child(9){
		transform: rotateY(300deg) translateZ(300px);
	}
	.shadow{
		position: absolute;
		box-shadow: 0 0 20px 0 #000;
		border-radius: 2px;
	}
	.content-item img{
		image-rendering: auto;
		transition: all; 300ms;
		width: 100%;
		height: 100%;
	}

	.content-item img:hover{
		transform: scale(1.2);
		transition: all 300ms;
	}

	@keyframes rotar{
		from{
			transform: rotateY(0deg);
		}
		to{
			transform: rotateY(360deg);
		}
	}
	
	</style>
</head>
<body>
	<section class="slideshows">
		<div class="content">
			<div class="content-item">
				<figure class="shadow"> <img src="images/img/slider1.jpg"> </figure>
				<figure class="shadow"> <img src="images/img/slider12.jpg"> </figure>
				<figure class="shadow"> <img src="images/img/slider13.jpg"> </figure>
				<figure class="shadow"> <img src="images/img/slider14.jpg"> </figure>
				<figure class="shadow"> <img src="images/img/slider15.jpg"> </figure>
				<figure class="shadow"> <img src="images/img/slider16.jpg"> </figure>
				<figure class="shadow"> <img src="images/img/slider17.jpg"> </figure>
				<figure class="shadow"> <img src="images/img/slider8.jpg"> </figure>
				<figure class="shadow"> <img src="images/img/slider9.jpg"> </figure>
			</div>
		</div>
		
	</section>
</body>
</html>
