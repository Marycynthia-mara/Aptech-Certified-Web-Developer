<!DOCTYPE html>
<html>
<head>
	<title>Dropdown-image</title>
	<style type="text/css">
		.dropdown{
			position: relative;
			display: inline-block;
		}
		.dropdown-image{
			position: absolute;
			display: none;
			padding: 10px;
			box-shadow: 0px 16px 10px 0px rgba(0,0,0,0.2);
		}
		.dropdown:hover .dropdown-image{
			display: block;
		}

	</style>
</head>
<body>
<div class="dropdown">
	<h4>Move over the image to see a larger view of it</h4>
	<img src="./img/pic_mountain.jpg.jpg" style="width:50px; height: 50px; ">
	<div class="dropdown-image">
		
		<a><img src="./img/pic_mountain.jpg.jpg" ></a>
		<p>This is pic mountain</p>
		</figure>
	</div>
</div>
</body>
</html>
